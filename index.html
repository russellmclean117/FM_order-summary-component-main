<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="order-summary-card">

    <div id="card-header">
      <img src="./images/illustration-hero.svg">
    </div>

    <div id="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div id="plan-slice-container">
        <div id="plan-icon" class="plan-slice-col">
          <img src="./images/icon-music.svg">
        </div>
        <div id="plan-info" class="plan-slice-col">
          <p id="plan-info-name">Annual Plan</p>
          <p id="plan-info-price">$59.99/year</p>
        </div>
        <div id="plan-change" class="plan-slice-col">
          <p><a href="#">Change</a></p>
        </div>
      </div>
      <div id="options">
        <p><a href="#">Proceed to Payment</a></p>
        <p><a href="#">Cancel Order</a></p>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Russell</a>.</p>
    </div>

  </div>
</body>
</html>
